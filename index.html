<script>
$(document).ready(function(){
    $.getJSON("schedule.json", function(data) {
        var zone_data = '<tbody>';
        $.each(data, function(key, value) {
            zone_data += '<tr>';
            zone_data += '<td>' +value.zone + '</td>';
            zone_data += '<td>' +value.start_hour +':'+value.start_minute + '</td>';
            zone_data += '<td>' +value.duration + '</td>';
            zone_data += '<td>' +value.frequency + '</td>';
        zone_data += '</tbody>'    
        });
        $('#schedule_table').append(zone_data);
    });
});
</script>
